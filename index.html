<script>
// =================================================== Browser loaded ==================================
        $(document).ready(function(){
            // alert("connect")
           score = 0;
            var rightAnswer = true
            var randomLoading
            RandomArray = []

            // Random choose 12 squares for User
            for(let j = 1;j<=12;j++){
              test = Math.floor((Math.random() * 49) + 1)
              RandomArray.push(test)
            }
            // filter -> unique element
            RandomArray =_.uniq(RandomArray);

            // create 49 matrix
            // for(let i = 1;i<=49;i++){
            //   createOneSquare(i)
            // }
            createMatrix()


            console.log("random Array",RandomArray)
          // change color random each turn
            // RandomArray.map(id => {
            // return changeColorOneSquare(id)})
            // loading score
            document.getElementById("score").textContent =score
        })


// =========================================================================================================
// ===================================================== HELPFUL FUNCTION ====================================================
    //  function->DOM  -> 49 div
        var createOneSquare = (id) => {
            let oneDiv =document.createElement("div")
            oneDiv.id= id
            oneDiv.classList.add("square")
            oneDiv.onclick = () => {
              // check square click is right value in RandomArray
              var exitLoop = false
              RandomArray.forEach(index => {
                if(index == id){
                  // score + 1
                  score+= 1
                  document.getElementById("score").textContent =score
                  console.log("score: ",score)
                  // show color user -> right
                  document.getElementById(id).style.background = "#fd823e";
                  //  + 1 score
                  exitLoop = true
                  console.log("RIGHT square clicked")
                }
              })

              // remove this square out RandomArray
              RandomArray = RandomArray.filter(squareId => {
                  return squareId !== id})

              // check to exit onClick when choose right square
              if(exitLoop){
                return
              }
              score-= 1
              console.log("score: ",score)
              document.getElementById(id).style.background = "red";
              document.getElementById("score").textContent =score
              return console.log("WRONG square clicked")

            }
            document.getElementById("contain-matrix").appendChild(oneDiv)
        }
    // change Color square
        var changeColorOneSquare = (id,color) => {
                let oneSquare =  document.getElementById(id)
                oneSquare.style.background = color;
                oneSquare.style.transition = "all 2s"

           }

    //  hide green color
    // show green color
        var show = () => {
          RandomArray.map(id => {
            return changeColorOneSquare(id,"#fd823e")})
            // after 3 seconds -> hide
            setTimeout(hide,3000);
            setTimeout(rotate,2000);
            console.log("show() trigger -> rotate() + hide() trigger")
        }

        // create matrix -> 49 square
        var createMatrix=()=>{
            // create 49 matrix
            for(let i = 1;i<=49;i++){
              createOneSquare(i)
            }
            console.log("create 49 squares trigger")

        }

        // hide correct square
        var hide = () => {
          for(let i = 1;i<=49; i++){
              changeColorOneSquare(i,"#33FFBE")
          }

          console.log("hide() trigger")
        }
        // need Rotate
        var rotate = () => {

          document.getElementById("contain-matrix").style.transform ="rotate(90deg)"
          document.getElementById("contain-matrix").style.transition = "all 2s"
        }

        // one round:
        var oneRound = () => {
          show();
        }
    </script>
